<!-- eventos/templates/eventos/evento_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Eventos</title>
</head>
<body>
    <h1>Eventos y Organizadores</h1>
    <ul>
        {% for evento in eventos %}
            <li>
                {{ evento.nombre }} - Organizado por: {{ evento.organizador.nombre }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
